<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <style>
            body {
                background-color: #1DB954;
            }

        </style>
    </head>

    <body>
        <header>
            <h1> Spoofy Track Rater </h1>
        </header>

        <!-- Album List -->
        <div id="album-list">
        </div>

        <!-- Track Details -->
        <div id="track-detail">
            <img class="album-image" src="./assets/image-placeholder.jpg" alt="Instert Name Here" />
            <h2 class="track-name"> Insert Name Here </h2>
            <h3 class="artist"> Insert Artist Here </h3>
            <h4 class="album-name"> Insert Album Name Here</h4>
            <h4 class="release-date"> Insert Release Date Here</h4>
        </div>

        <!-- New Rating/Comment Form-->
        <form id="new-submission">
            <h4>Let's hear your thoughts!</h4>
            <label for="rating"> Rating: </label>
            <input type="number" name="rating" id="new_rating" />
            <label for="new-comment">Comment: </label>
            <textarea name="new-comment" id="new_comment"></textarea>
            <input type="submit" value="Create" />
        </form>
    </body>
</html>
